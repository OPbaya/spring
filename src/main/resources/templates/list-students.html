<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Students List</title>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">

            <div class="d-flex justify-content-between mb-3">
                <h2>All Students</h2>
                <a href="/students/add" class="btn btn-success">+ Add Student</a>
            </div>

            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <!-- <th>ID</th> -->
                        <th>Roll No</th>
                        <th>Name</th>
                        <th>Marks</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="s : ${students}">
                        <!-- <td th:text="${s.id}"></td> -->
                        <td th:text="${s.rollNo}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.marks}"></td>

                        <td>
                            <a th:href="@{/students/edit/{id}(id=${s.id})}" class="btn btn-warning btn-sm">Edit</a>

                            <form th:action="@{/students/delete/{id}(id=${s.id})}" method="post"
                                style="display:inline;">
                                <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                                    Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>

            </table>

        </div>
    </div>

</body>


</html>
