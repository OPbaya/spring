<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Student</title>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center mb-4">Add Student</h2>

            <form th:action="@{/students/save}" th:object="${student}" method="post">

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Roll No</label>
                    <input type="number" class="form-control" th:field="*{rollNo}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Marks</label>
                    <input type="number" class="form-control" th:field="*{marks}" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save</button>
                <a th:href="@{/students/list}" class="btn btn-secondary w-100 mt-2">Student list</a>

            </form>
        </div>
    </div>

</body>


</html>
